<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="style.css">
    <title>Tree Constructor</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <p class="title">Tree Constructor</p>
            <p class="instructions">Easily construct the csc148 python tree implementation</p>
            <button class="buttons" id="constructButton">Construct Code</button>
            <button class="buttons" id="resetButton">Reset</button>
            <textarea rows="5" class="codeOutput" id="codeOutputBox">Click "Construct Code" to generate code</textarea>
            <p class="credits">Credits: <a href="https://github.com/drewgallinger/Tree-Constructor">drew</a> </p>
        </div>
        <div class="right">
            <canvas id="treeVisualizer"></canvas>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
